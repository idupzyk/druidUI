<!doctype html><meta charset="utf-8">
<html>
    <head>
        <script src="d3.js" type="text/JavaScript"></script>
        <script src="metadata.js" type="text/JavaScript"></script>
        <script src="data.js" type="text/JavaScript"></script>
        <script src="functions.js" type="text/JavaScript"></script>
    </head>
    <style>
        div.head {
            white-space: nowrap;
            position: absolute ;
        }
        html {
            width: 100% ;
        }
        div.selector {
            position: relative;
            width: 100%;
            white-space: nowrap;
        }
        div.table {
            position: absolute;
            left: 200px;
        }
        div.buttons {
            white-space: nowrap;
            position: absolute ;
            padding: 5px 5px;
        }
        div.sort {
            position: absolute ;
            padding: 5px 5px;
        }
        div.label {
            position: absolute ;
            padding: 5px 5px;
            white-space: nowrap;
        }
        div.data {
            position: absolute ;
            padding: 5px 5px;
            white-space: nowrap;
        }
        div.datarow {
            position: absolute ;
            border-top: 1px black solid;
            background: white;
            height: 25px;
        }
        div.labelRow {
            position: absolute ;
            background: white;
            height: 25px;
            white-space: nowrap;
        }
        div.topBanner {
            height: 80px ;
            width: 100% ;
            background: dodgerblue;
            max-height: 80px ;
        }
        div.titleText {
            vertical-align: middle;
            font-size: 50px ;
            padding: 10px ;
            color: orange;
        }
        input.columnSelector {
            transform: scale(1.5);
        }
    </style>
    <body>
        <div class="topBanner">
            <div class=titleText>
                Druid View
            </div>
        </div>
        <script type="text/JavaScript">
            //update button
            d3.select("body")
                .insert("button", ".table")
                .on("click", getCheckedCols).html("Update") ;

            // download button
            d3.select("body")
                .insert("button", ".table")
                .on("click", downloadData).html("Download") ;

            plotData = processData(sampleData) ;
            populateCols() ;
        </script>
    </body>
</html>
