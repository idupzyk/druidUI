<!doctype html><meta charset="utf-8">
<html>
    <head>
        <script src="d3.js" type="text/JavaScript"></script>
        <script src="metadata.js" type="text/JavaScript"></script>
        <script src="data.js" type="text/JavaScript"></script>
        <script src="functions.js" type="text/JavaScript"></script>
        <link rel="stylesheet" type="text/css" href="druidview.css">
    </head>
    <body>
        <div class="topBanner">
            <div class=titleText>
                <table>
                    <tr>
                        <td>
                            <img src="glass.png" style="vertical-align: middle;" height=40px>
                        </td>
                        <td>
                            <div class="sourceName">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/JavaScript">
            //update button
            d3.select("body")
                .insert("button", ".table")
                .style("margin-left", "30px")
                .style("margin-top", "10px")
                .on("click", getCheckedCols).html("Update") ;

            // download button
            d3.select("body")
                .insert("button", ".table")
                .style("margin-top", "10px")
                .style("margin-left", "30px")
                .on("click", csvExport).html("Download") ;

            plotData = processData(sampleData) ;
            populateCols('init') ;
        </script>
    </body>
</html>
